
<!doctype html>
<html lang="en">
<head> 
	<meta charset="utf-8">
	<title>催款向导</title> 
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" media="all" href="css/metro.css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
      
        <!-- Theme style -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
		<script src="js/respond.min.js"></script>
	<![endif]-->
</head> 
<body> 


	<div class="metro-layout horizontal">
		<div class="header">
			<h1>催款向导</h1> 
		</div>
		<div class="content clearfix">
				<div class="items">
					<a class="box" href="#" style="background: #6b6b6b;" data-toggle="modal" data-target="#myModal1">
					<i class="icon fa  fa-bar-chart-o fa-4x" ></i>	
					<p>催款向导</p> 
				</a>

	<!-- Modal -->
					<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
						      <div class="modal-header">
						 
						        <h4 class="modal-title" id="myModalLabel">催款向导</h4>
						      </div>	
 							<div class="modal-body"> 
			 					 <form id="SignupForm" action="" >
							        <fieldset >
							            <legend>催款向导</legend>
							            <label>催款向导用于创建和发送信件给尚未在给定时间范围内支付未结发票的客户并提醒他们逾期付款</label> 
							            <label>此外，催款向导能够记录用户在数据库中的“付款行为”以便该重要信息对合适的组织适用。</label> 
								    </fieldset>
							        <fieldset>
							            <legend>向导选项</legend>
									   <div class="radio">
										  <label>
										    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
										   启动催款运行
										  </label>
										</div>
										<div class="radio">
										  <label>
										    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
										    加载已保存的催款运行
										  </label>
										</div> 
								    </fieldset>
							        <fieldset>  
							            <legend>常规参数</legend>
								            <label>催款名称</label><input/>
		                                   <label  >运行催款日期</label>
		                                   <div class="input-group  ">
		                                       <div class="input-group-addon">
		                                           <i class="fa fa-calendar"></i>
		                                       </div>
		                                       <input type="text" class="form-control pull-right" id="reservation"/>
		                                   </div><!-- /.input group -->
								            <label>催款级别</label>
								            <select  class="form-control" class="CreditcardMonth">
										               <option >全部</option> 
											           <option >级别1</option>    
											           <option >级别2</option>    
											           <option >级别3</option>    
											           <option >级别4</option>    
											           <option >级别5</option>    
											           <option >级别6</option>    
											           <option >级别7</option>    
											           <option >级别8</option>    
											           <option >级别9</option>    
											           <option >级别10</option>    
											</select>
								            <label>催款条件</label>
								            <select  class="form-control" class="CreditcardMonth">
										               <option >全部</option> 
											           <option >01</option>    
											</select> 
							        </fieldset>
							        <fieldset>  
							            <legend>业务伙伴-选择条件</legend>
								          <table  class="table table-striped">
								            <thead><tr><th>1</th><th>1</th><th>1</th><th>1</th></tr></thead>
								            <tbody>
								              <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>  
								              <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>  
								              <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>  
								              <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>  
								              <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>  
								            </tbody> 
								          </table>

								          <button class="btn btn-success">清除表</button>
								          <a class="btn btn-success" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
										  添加客户
										  </a> 
									      <div class="collapse" id="collapseExample">  
												  <div class="form-group">
												    <label for="exampleInputName2">编号</label>
												    <label for="exampleInputName2">&nbsp;&nbsp;&nbsp;&nbsp;从&nbsp;</label>
												    <select  class="form-control" >
											               <option >C20000</option> 
												           <option >C25000</option>   
												           <option >C30000</option>  
											               <option >C32420</option> 
												           <option >C42300</option>   
												           <option >C50000</option>  
												    </select>
												    <label for="exampleInputName2">&nbsp;到&nbsp;</label>
												    <select  class="form-control" >
											               <option >C20000</option> 
												           <option >C25000</option>   
												           <option >C30000</option>  
											               <option >C32420</option> 
												           <option >C42300</option>   
												           <option >C50000</option>  
												    </select>
												  </div> 
												  <div class="form-group">
												    <label for="exampleInputName2">客户组&nbsp;&nbsp;&nbsp;&nbsp;</label> 
												    <select  class="form-control" >
											               <option >全部</option> 
											               <option >分销商</option> 
												           <option >大客户</option>   
												           <option >小客户</option>  
											               <option >政府客户</option> 
												           <option >普通客户</option>   
												           <option >潜在客户</option>  
												    </select> 
												  </div>  
												  <div class="form-group">
												    <label for="exampleInputName2">属性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
												    <select  class="form-control" >
											               <option >忽略</option> 
											               <option >属性1</option> 
												           <option >属性2</option>   
												           <option >属性3</option>  
											               <option >属性4</option> 
												           <option >属性5</option>  
												           <option >属性6</option>  
												    </select> 
												  </div>  
										    </div> 
							        </fieldset>
							        <fieldset>
							            <legend>凭证参数</legend> 
		                                   <label >过账日期</label>
		                                   <div class="input-group ">
		                                       <div class="input-group-addon">
		                                           <i class="fa fa-calendar"></i>
		                                       </div>
		                                       <input type="text" class="form-control pull-right" id="reservation3"/>
		                                   </div><!-- /.input group -->
		                           
		                                   <label  >到账日期</label>
		                                   <div class="input-group  ">
		                                       <div class="input-group-addon">
		                                           <i class="fa fa-calendar"></i>
		                                       </div>
		                                       <input type="text" class="form-control pull-right" id="reservation4"/>
		                                   </div><!-- /.input group -->  
		                                   <label>单据类型  </label> 
										    <div class="checkbox" style="margin-left:20px">
											  <label>
											    <input type="checkbox" value="">包括不基于发票的付款
											  </label> 
											</div>
										    <div class="checkbox" style="margin-left:20px">
											  <label>
											    <input type="checkbox" value="">包括不基于发票的货项凭证
											  </label>
											</div>
										    <div class="checkbox" style="margin-left:20px">
											  <label>
											    <input type="checkbox" value="">包括手动日记账分录
											  </label>
											</div>
		                                   <label>信函参数  </label> 
										    <div class="checkbox" style="margin-left:20px">
											  <label>
											    <input type="checkbox" value="">允许负催款信
											  </label> 
											</div>
										    <div class="checkbox" style="margin-left:20px">
											  <label>
											    <input type="checkbox" value="">显示全部未清项目
											  </label>
											</div> 
								    </fieldset>
								       <fieldset>  
							            <legend>建议报表</legend>
								            <label>时间</label> <input/>
								            <label>用户</label> <input/> 
		                                   <label >新的到期日期</label>
		                                   <div class="input-group ">
		                                       <div class="input-group-addon">
		                                           <i class="fa fa-calendar"></i>
		                                       </div>
		                                       <input type="text" class="form-control pull-right" id="reservation5"/>
		                                   </div><!-- /.input group -->
		                                   <label  >包括付款截止日期</label>
		                                   <div class="input-group ">
		                                       <div class="input-group-addon">
		                                           <i class="fa fa-calendar"></i>
		                                       </div>
		                                       <input type="text" class="form-control pull-right" id="reservation6"/>
		                                   </div> 
								          <table  class="table table-striped">
								            <thead><tr><th>1</th><th>1</th><th>1</th><th>1</th></tr></thead>
								            <tbody>
								              <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>  
								              <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>  
								              <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>  
								              <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>  
								              <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>  
								            </tbody> 
								          </table>

							        </fieldset>
							        <fieldset>
							            <legend>处理</legend>
								           <div class="radio">
											  <label>
											    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>保存选择参数并退出
											  </label>
											</div>
											<div class="radio">
											  <label>
											    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">按建议报表另存为报表并退出
											  </label>
											</div>
											<div class="radio disabled">
											  <label>
											    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>仅执行，稍后打印，然后退出
											  </label>
											</div>
											<div class="radio disabled">
											  <label>
											    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>打印催款信函并退出
											  </label>
											</div>
								    </fieldset>
								 
 								</form>
								
 	
							</div>
						</div>
					      
					    </div>
					</div> 
	  	 </div> 
	   </div>
    </div>
	<script src="js/jquery_ajax.min.js"></script>  
	<script src="js/jquery.plugins.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/formToWizard.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#SignupForm").formToWizard({ submitButton: 'SaveAccount' }) 
        });
    </script> 
 	<script src="js/daterangepicker.js" type="text/javascript"></script>	
 	<script type="text/javascript">      $(function() {        
                //Date range picker
                $('#reservation').daterangepicker(); 
                $('#reservation3').daterangepicker(); 
                $('#reservation4').daterangepicker(); 
                $('#reservation5').daterangepicker(); 
                $('#reservation6').daterangepicker(); 
                //Date range picker with time picker
         
 
            }); </script> 
	<script src="js/metro.js"></script>
   	<script src="js/global.js" type="text/javascript"></script>
</body>
</html>
